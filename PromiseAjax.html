<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise封装ajax</title>
</head>
<body>
<script>
    // 使用Promise 更清晰明了
    const p = new Promise((resolve,reject) => {
        // 创建对象
        const xhr = new XMLHttpRequest()
        // 初始化
        xhr.open('get','https://api.apiopen.top/getJoke')
        // 发送
        xhr.send()
        // 绑定事件，处理响应结果
        xhr.onreadystatechange =  () => {
            // 判断
            if(xhr.readyState === 4){
                // 判断响应状态码结果
                if (xhr.status >= 200 && xhr.status < 300 ) {
                    // 表示成功
                    resolve(xhr.response)
                } else {
                    reject(xhr.status)
                }
            }
        }
    })
    p.then((value) => {
        // 这里可以放所有成功操作
        console.log(value)
    },(reason) => {
        // 这里可以放所有失败操作
        console.log(reason)
    })

</script>
</body>
</html>
